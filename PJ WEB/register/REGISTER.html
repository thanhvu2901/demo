<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>

<body>
    <!-- register form   -->
    <div class="register-form">
        <div class="container">
            <h1>Create an account</h1>
            <h3>Already have an account? <a href="sign in ">Sign In</a></h3>

            <div class="register">
                <h4 class="full-name">Full name:</h4>
                <input type="text" required placeholder="   Enter your full name">
            </div>
            <div class="register">
                <h4 class="gender">Gender:</h4>
                <input type="text" required placeholder="   Male/Female or?">
            </div>
            <div class="register">
                <h4 class="email">Email:</h4>
                <input type="email" required placeholder="  Enter your email">
            </div>
            <div class="register">
                <h4 class="password">Password:</h4>
                <input type="password" required placeholder="   Enter your password">
            </div>
            <div class="register">
                <h4 class="address">Address:</h4>
                <input type="text" required placeholder="   Enter your address">
            </div>
            <div class="register">
                <h4 class="phone number">Phone number:</h4>
                <input type="tel" required placeholder="    Enter phone number">
            </div>

            <div class="submit">
                <button class="register-submit" type="submit">Create account</button>
            </div>
        </div>

    </div>
</body>

</html>
